<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
            background-color: #f3f4f6;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #2563eb;
        }

        /* Navbar */
        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2563eb;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav ul li {
            font-weight: 500;
        }

        nav ul li a:hover {
            border-bottom: 2px solid #2563eb;
        }

        /* Hero Section */
        #hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4') no-repeat center/cover;
        }

        #hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        #hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        #hero .cta {
            background-color: #2563eb;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        #hero .cta:hover {
            background-color: #1e3a8a;
        }

        /* Section Styling */
        section {
            padding: 4rem 2rem;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        section p {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        /* Skills Section */
        #skills .skills-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        #skills .skill-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 250px;
            text-align: center;
        }

        #skills .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #skills .skill-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2563eb;
        }

        #skills .skill-card span {
            display: inline-block;
            width: 80%;
            height: 8px;
            margin: 1rem auto;
            background-color: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        #skills .skill-card span div {
            width: 90%;
            height: 100%;
            background-color: #2563eb;
            position: absolute;
        }

        /* Projects Section */
        #projects .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        #projects .project-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #projects .project-card:hover {
            transform: scale(1.05);
        }

        #projects .project-card img {
            width: 100%;
            display: block;
        }

        #projects .project-card h3 {
            padding: 1rem;
            font-size: 1.5rem;
            color: #2563eb;
        }

        /* Contact Section */
        #contact {
            background-color: #2563eb;
            color: white;
        }

        #contact a {
            display: inline-block;
            background-color: white;
            color: #2563eb;
            padding: 1rem 2rem;
            margin-top: 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #contact a:hover {
            background-color: #1e3a8a;
            color: white;
        }

        footer {
            padding: 1rem 0;
            text-align: center;
            background-color: #1e3a8a;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">MyPortfolio</div>
        <ul>
            <li><a href="#hero">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="hero">
        <div>
            <h1>Hello, I'm [Your Name]</h1>
            <p>Web Developer | Designer | Creator</p>
            <a href="#contact" class="cta">Get in Touch</a>
        </div>
    </section>

    <section id="skills">
        <h2>My Skills</h2>
        <div class="skills-container">
            <div class="skill-card">
                <h3>HTML</h3>
                <span><div style="width: 90%;"></div></span>
            </div>
            <div class="skill-card">
                <h3>CSS</h3>
                <span><div style="width: 85%;"></div></span>
            </div>
            <div class="skill-card">
                <h3>JavaScript</h3>
                <span><div style="width: 70%;"></div></span>
            </div>
        </div>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="projects-container">
            <div class="project-card">
                <img src="https://via.placeholder.com/300x200" alt="Project 1">
                <h3>Project One</h3>
            </div>
            <div class="project-card">
                <img src="https://via.placeholder.com/300x200" alt="Project 2">
                <h3>Project Two</h3>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <a href="mailto:example@email.com">Email Me</a>
    </section>

    <footer>
        &copy; 2025 MyPortfolio. All rights reserved.
    </footer>
</body>
</html>
