<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 w-full bg-black bg-opacity-50 text-white shadow-lg z-50 transition-all duration-300" id="navbar">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-xl sm:text-2xl font-bold text-gray-800">Portfolio</div>
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="text-white hover:text-blue-500 transition">Home</a>
                    <a href="#about" class="text-white hover:text-blue-500 transition">About</a>
                    <a href="#skills" class="text-white hover:text-blue-500 transition">Skills</a>
                    <a href="#projects" class="text-white hover:text-blue-500 transition">Projects</a>
                    <a href="#contact" class="text-white hover:text-blue-500 transition">Contact</a>
                </div>
                <!-- Mobile Menu Button -->
                <button class="md:hidden p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="menu-btn" aria-label="Toggle menu">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24">

        <!-- Skills Section -->
        <section id="skills" class="py-16 bg-gray-100">
            <div class="container mx-auto text-center">
                <h2 class="text-3xl font-bold mb-8">My Skills</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    
                    <!-- Frontend Skill -->
                    <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                        <div class="flex flex-col items-center">
                            <svg class="w-12 h-12 text-blue-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 4v16M8 4v16M4 8h16"></path>
                            </svg>
                            <h3 class="text-lg font-semibold mb-2">Frontend Development</h3>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-blue-500 h-2.5 rounded-full" style="width: 85%"></div>
                            </div>
                            <span class="text-sm text-gray-600 mt-2">85%</span>
                        </div>
                    </div>

                    <!-- Backend Skill -->
                    <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                        <div class="flex flex-col items-center">
                            <svg class="w-12 h-12 text-red-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            <h3 class="text-lg font-semibold mb-2">Backend Development</h3>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-red-500 h-2.5 rounded-full" style="width: 70%"></div>
                            </div>
                            <span class="text-sm text-gray-600 mt-2">70%</span>
                        </div>
                    </div>

                    <!-- UI/UX Skill -->
                    <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                        <div class="flex flex-col items-center">
                            <svg class="w-12 h-12 text-green-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            <h3 class="text-lg font-semibold mb-2">UI/UX Design</h3>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-green-500 h-2.5 rounded-full" style="width: 75%"></div>
                            </div>
                            <span class="text-sm text-gray-600 mt-2">75%</span>
                        </div>
                    </div>

                    <!-- Data Science Skill -->
                    <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                        <div class="flex flex-col items-center">
                            <svg class="w-12 h-12 text-yellow-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            <h3 class="text-lg font-semibold mb-2">Data Science</h3>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-yellow-500 h-2.5 rounded-full" style="width: 60%"></div>
                            </div>
                            <span class="text-sm text-gray-600 mt-2">60%</span>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <!-- Mobile Menu (optional) -->
    <div id="mobile-menu" class="md:hidden bg-white shadow-lg fixed inset-0 z-50 transform translate-x-full transition-transform">
        <div class="flex justify-end p-4">
            <button id="close-menu-btn" class="text-xl text-black">X</button>
        </div>
        <ul class="flex flex-col items-center space-y-6 mt-12">
            <li><a href="#home" class="text-black hover:text-blue-500">Home</a></li>
            <li><a href="#about" class="text-black hover:text-blue-500">About</a></li>
            <li><a href="#skills" class="text-black hover:text-blue-500">Skills</a></li>
            <li><a href="#projects" class="text-black hover:text-blue-500">Projects</a></li>
            <li><a href="#contact" class="text-black hover:text-blue-500">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenuBtn = document.getElementById('close-menu-btn');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('translate-x-full');
        });

        closeMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full');
        });
    </script>
</body>
</html>
